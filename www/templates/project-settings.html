<ion-view view-title="Settings">
  <ion-content>
    <div class="list">
      <div class="item item-divider" ng-click="add()">
        TeamCity Projects
        -<span class="button-clear">(Tap to add more...)</span>
      </div>

      <ion-list ng-repeat="item in things">
        <ion-radio  ng-model="item.checked" ng-checked="item.selected" ng-click="update({{item}})">
          {{item.url}}
        </ion-radio>
      </ion-list>

      <div class="item item-divider">Other Settings</div>
      </div>

    </div>
  </ion-content>

</ion-view>
