<ion-view view-title="Summary">
  <ion-content>
    <h1>In Progress.....</h1>
  </ion-content>
  <div class="tabs tabs-icon-only">
    <a nav-clear class="tab-item disable-user-behavior active" title="Summary" nav-clear ui-sref="app.build">
      <i class="icon ion-home balanced"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Build History" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.build">
      <i class="icon ion-stats-bars balanced"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Build Report" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.build">
      <i class="icon ion-connection-bars balanced"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Another Report" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.build">
      <i class="icon ion-arrow-graph-up-right balanced"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Another Report" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.build">
      <i class="icon ion-speedometer balanced"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
  </div>
</ion-view>
