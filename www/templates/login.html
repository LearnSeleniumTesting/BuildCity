<ion-view view-title="Login">
  <ion-content>

    <form ng-submit="setGuest()">
      <div class="list">
        <div class="item">
        <div class="card" ng-click="GoToSetting()">
          <div class="item item-text-wrap text-center">
            {{activeProject}}
          </div>
        </div>
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in as Guest</button>
        </label>
      </div>
    </form>




  </ion-content>
</ion-view>
